<script>
$("document").ready(function() {
    $("#newPost").submit(function(event){
      //disable the default form submission
      event.preventDefault();
     
      //grab all form data  
      var formData = new FormData($(this)[0]);
     
      $.ajax({
        url: 'processNewPost.php',
        type: 'POST',
        data: formData,
        async: true,
        cache: false,
        contentType: false,
        processData: false,
        success: function (returndata) {

          alert("Success. Please proceed to Timeline or Profile to see your new post!");
        } ,
        error:function(exception){alert("Something went wrong. :(");}
      });
    });
});
</script>
